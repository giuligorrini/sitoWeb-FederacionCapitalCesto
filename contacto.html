<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="contacto.css">
    <script src="https://kit.fontawesome.com/bf0c75d29d.js" crossorigin="anonymous"></script>

</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./image/logo.jpg" alt="logo federacion">
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="index.html">INICIO</a></li>
                <li><a href="fixture.html">FIXTURE</a></li>
                <li><a href="club.html">CLUBS</a></li>
                <li><a href="noticias.html">NOTICIAS</a></li>
            </ul>
        </nav>
        <a href="contacto.html" class="btn"><button>CONTACTO</button></a>

    </header>
    <div class="contacto">
        <div class="titulo">
            <h1>Federacion Cestoball Capital Federal</h1>
        </div>
        <div class="card">
            <div class="contact form">
                <h3>Enviar mensaje</h3>
                <form>
                    <div class="form-box">
                        <div class="row50">
                            <div class="inputBox">
                                <span>Nombre</span>
                                <input type="text" placeholder="Ingrese su nombre">
                            </div>
                            <div class="inputBox">
                                <span>Apellido</span>
                                <input type="text" placeholder="Ingrese su apellido">
                            </div>
                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" placeholder="Ingrese su email">
                            </div>
                            <div class="inputBox">
                                <span>Telefono</span>
                                <input type="text" placeholder="Ingrese su telefono">
                            </div>
                        </div>

                        <label for="mensage">Mensaje</label>
                        <textarea name="mensaje" id="mensaje" cols="30" rows="5"
                            placeholder="Escriba su mensaje..."></textarea>

                        <input class="btnc" type="submit" value="Enviar">

                    </div>
                </form>
            </div>
            <div class="contact info">
                <h3>Contacto info</h3>
                <div class="infoBox">
                    <div>
                        <span><i class="fa-solid fa-location-dot"></i></span>
                        <p>Direccion</p>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-envelope"></i></span>
                        <a href="#">Email</a>
                    </div>
                    <div>
                        <span><i class="fa-solid fa-phone"></i></span>
                        <a href="#">Telefono</a>
                    </div>
                    <ul class="socialMedia">
                        <li><a href="https://www.facebook.com/CestoCapital?locale=es_LA"
                                class="fa-brands fa-facebook"></a></li>
                        <li><a href="https://www.instagram.com/cestocapital/?igsh=MTliMHlldnRldmw2eg%3D%3D"
                                class="fa-brands fa-instagram"></a></li>
                        <li><a href="https://www.youtube.com/@cestocapital" class="fa-brands fa-youtube"></a></li>
                    </ul>
                </div>
            </div>

            <div class="contact map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168881864242!2d-58.38414532514661!3d-34.603734457497524!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1722473340228!5m2!1ses-419!2sar"
                     style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>
  
</body>
<footer class="pie-pagina">
    <div class="grupo-1">
        <div class="box">
            <figure>
                <a href="#">
                    <img src="./image/footer.jpg" alt="">
                </a>
            </figure>
        </div>
        <div class="box">
            <h2>Contacto</h2>
            <li>Direccion</li>
            <li>Email</li>
            <li>Telefono</li>
        </div>
        <div class="box">
            <h2>Redes Sociales</h2>
            <div class="red-social">
                <a href="https://www.facebook.com/CestoCapital?locale=es_LA" target="_blank"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/cestocapital/?igsh=MTliMHlldnRldmw2eg%3D%3D" target="_blank"><i
                        class="fa-brands fa-instagram"></i></a>
                <a href="https://www.youtube.com/@cestocapital" target="_blank"><i class="fa-brands fa-youtube"></i></a>


            </div>
        </div>
    </div>
</footer>
</html>
